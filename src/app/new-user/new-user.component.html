<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="align-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-danger red-header"> 
                        <h3 class="text-white text-center">Add Employee</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="newUser">
                            <div class="form-group mb-2">
                                <label for="name">Name </label>
                                <input type="text" class="form-control" formControlName="name" placeholder=" Full Name">
                            </div>
                            <div class="form-group mb-2">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                            <div class="form-group mb-2">
                                <label for="contactNum">Contact Number</label>
                                <input type="number" class="form-control" formControlName="contactNum"
                                    placeholder="Contact Number">
                            </div>
                            <div class="form-group mb-2">
                                <label for="name">Date Of Birth </label>
                                <input type="date" class="form-control" formControlName="dob"
                                    placeholder="Date Of Birth">
                            </div>
                            <div class="form-group mb-2">
                                <label for="sex" >Sex</label>
                                <select class="form-select" aria-label="Default select example" formControlName="sex">
                                    <option selected disabled>Select Sex</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>  
                                  </select>
                               </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-primary text-center"
                                            (click)="onSubmit()">Submit</button>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-secondary text-center"
                                        routerLink="/emplist">Back </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
